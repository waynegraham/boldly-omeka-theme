[config]
; logo
logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = ""
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

; tagline
site_tagline.type = "text"
site_tagline.options.label = "Site Tagline"
site_tagline.options.descritpion = "Add a tagline for your site, which will be displayed under your site title in the header."

; footer_text
copyright_text.type = "textarea"
copyright_text.options.label = "Copyright Text"
copyright_text.options.description = "Add some text to be displayed in your theme's copyright footer."
copyright_text.options.rows = "5"
copyright_text.options.attribs.class = "html-input

; custom navigation
custom_header_navigation.type = "textarea"
custom_header_navigation.options.label = "Custom Header Navigation"
custom_header_navigation.options.description = "If you would like to override the default navigation in the theme header, enter a custom list here, using the syntax 'Link Text | path/to/link' for relative links, or 'Link Text | http://example.com' for absolute links. Each link should be on its own line. If this field is blank, the navigation will be generated automatically. Note, if you check a box in the plugin configuration that creates a link to the main navigation, you must also add the page path here."
custom_header_navigation.options.rows = "5"

; home page text
homepage_text.type = "textarea"
homepage_text.options.label = "Homepage Text"
homepage_text.options.description = "Add some text to be displayed on your homepage."
homepage_text.options.rows = "5"
homepage_text.options.attribs.class = "html-input"

; footer_text
footer_text.type = "textarea"
footer_text.options.label = "Footer Text"
footer_text.options.description = "Add some text to be displayed in your theme's footer."
footer_text.options.rows = "5"
footer_text.options.attribs.class = "html-input"

; twitter_user
twitter_user.type = "text" 
twitter_user.options.label = "Twitter Username"
twitter_user.options.description = "Twitter Username to pull tweets from"


twitter_count.type="text"
twitter_count.options.label = "Twitter Count"
twitter_count.options.description = "Number of tweets to display"

facebook_user.type = "text" 
facebook_user.options.label = "Facebook Page"
facebook_user.options.description = "Faceook Account to push users to"

[plugins]
; exclude fields from plugins
exclude_fields = "custom_header_navigation,homepage_text,homepage_recent_item"
